name: cardio_core
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work..
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_database: ^11.3.5      # nuevo ara escuchar en tiempo real desde Firebase # Actualiza a la última versión
  fl_chart: ^0.66.0
  pdf: ^3.10.4
  printing: ^5.10.4
  screenshot: ^3.0.0
  firebase_messaging: ^15.2.6
  flutter_local_notifications: ^17.0.0
  intl: ^0.18.1
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^5.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icono_app.png"
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - assets/logo_cuadrado.png
      - assets/Paso1.png
      - assets/Paso2.png
      - assets/Paso3.png
      - assets/Paso4.png
      - assets/recomendacion1.png
      - assets/recomendacion2.png
      - assets/recomendacion3.png
      - assets/recomendacion4.png
      - assets/recomendacion5.png
      - assets/recomendacion6.png
      - assets/recomendacion7.png
      - assets/recomendacion8.png
      - assets/icono_app.png
